<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/main.css">
    <script defer src="static/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
</head>



<body>
    <div class="container overflow-hidden">
        <header>
            <div class="px-3 py-2 text-bg-dark border-bottom">
                <div class="container">
                    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                        <a href="{{ url_for( 'main.index' ) }}" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                            <img class="head_img" src="{{ url_for('static', filename='images/logo.png') }}" alt="">
                        </a>
                    </div>
                </div>
            </div>

        </header>


        {% block content %}{% endblock %}

        <footer class="py-3 my-4">
            <p class="text-center text-body-secondary">© 2024 Надежда</p>
        </footer>
    </div>
</body>
</html>
