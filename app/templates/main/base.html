<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/main.css">
    <script defer src="static/js/bootstrap.bundle.min.js"></script>
    <title>{% block title %}{% endblock %}</title>
</head>



<body>
    <div class="container overflow-hidden">
        <header>
            <div class="px-3 py-2 text-bg-dark border-bottom">
                <div class="container">
                    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                        <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                            <img class="head_img" src="{{ url_for('static', filename='images/logo.png') }}" alt="">
                        </a>
        
                        <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                        <li>
                            <a href="{{ url_for( 'main.index' ) }}" class="nav-link text-secondary">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#home"></use></svg><ya-tr-span data-index="21-0" data-translated="true" data-source-lang="en" data-target-lang="ru" data-value=" Home " data-translation=" Главная " data-ch="0" data-type="trSpan" style="visibility: initial !important;">  Главная  </ya-tr-span></a>
                        </li>
                        <li>
                            <a href="{{ url_for( 'person_lk.person_cabinet' ) }}" class="nav-link text-white">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#speedometer2"></use></svg><ya-tr-span data-index="22-0" data-translated="true" data-source-lang="en" data-target-lang="ru" data-value=" us_lk " data-translation=" Личный кабинет " data-ch="0" data-type="trSpan" style="visibility: initial !important;">  Личный кабинет  </ya-tr-span></a>
                        </li>
                        <li>
                            <a href="{{ url_for( 'city_lk.city_cabinet' ) }}" class="nav-link text-white">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#table"></use></svg><ya-tr-span data-index="23-0" data-translated="true" data-source-lang="en" data-target-lang="ru" data-value=" city_lk " data-translation=" Личный кабинет города " data-ch="0" data-type="trSpan" style="visibility: initial !important;">  Город  </ya-tr-span></a>
                        </li>
                        <li>
                            <a href="{{ url_for( 'prefecture_lk.prefecture_cabinet' ) }}" class="nav-link text-white">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#grid"></use></svg><ya-tr-span data-index="24-0" data-translated="true" data-source-lang="en" data-target-lang="ru" data-value=" Products " data-translation=" Продукты " data-ch="0" data-type="trSpan" style="visibility: initial !important;">  Префектуры  </ya-tr-span></a>
                        </li>
                        <li>
                            <a href="#" class="nav-link text-white">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#people-circle"></use></svg><ya-tr-span data-index="25-0" data-translated="true" data-source-lang="en" data-target-lang="ru" data-value=" Customers " data-translation=" Клиенты " data-ch="0" data-type="trSpan" style="visibility: initial !important;">  *пока пусто*  </ya-tr-span></a>
                        </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="px-3 py-2 border-bottom mb-3">
                <div class="container d-flex flex-wrap justify-content-center">
                    <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto" role="search">
                        <input type="search" class="form-control" placeholder="Поиск..." aria-label="Поиск">
                    </form>
        
                    <div class="text-end">
                        {% if not current_user.is_authenticated %}
                        <button type="button" class="btn btn-light text-dark me-2" onclick="window.location.href='{{ url_for( 'login.authorization' ) }}';"><ya-tr-span data-index="26-0" data-translated="true" data-source-lang="en" data-target-lang="ru" data-value="Login" data-translation="Вход" data-ch="0" data-type="trSpan" style="visibility: initial !important;">Вход</ya-tr-span></button>
                        {% else %}
                        <button type="button" class="btn btn-light text-dark me-2" onclick="window.location.href='{{ url_for( 'login.logout' ) }}';"><ya-tr-span data-index="26-1" data-translated="true" data-source-lang="en" data-target-lang="ru" data-value="Logout" data-translation="Выход" data-ch="0" data-type="trSpan" style="visibility: initial !important;">Выход</ya-tr-span></button>
                        {% endif %}
                        <button type="button" class="btn btn-primary"><ya-tr-span data-index="26-2" data-translated="true" data-source-lang="en" data-target-lang="ru" data-value="Sign-up" data-translation="Регистрация" data-ch="0" data-type="trSpan" style="visibility: initial !important;">Регистрация</ya-tr-span></button>
                    </div>
                </div>
            </div>
        </header>

        
        {% block content %}{% endblock %}
        
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Главная</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">О нас</a></li>
            </ul>
            <p class="text-center text-body-secondary">© 2024 Надежда</p>
        </footer>
    </div> 
</body>
</html>
