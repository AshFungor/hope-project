{% extends 'main/base.html' %}

{% block title %}Создание нового офиса{% endblock %}

{% block content %}

<div class="d-grid gap-2 d-mb-block mb-4">

    <form role="form" action="" method="POST" id="form">

            <div class="mb-5 input-group input-group-lg">
                <span class="input-group-text" id="inputGroup-sizing-lg">Открываем для (id фирмы):</span>
                <input type="number" class="form-control text-center" placeholder="Введите данные">
            </div>

            <div class="mb-5 input-group input-group-lg">
                <span class="input-group-text" id="inputGroup-sizing-lg">Открываем в (id города):</span>
                <input type="number" class="form-control text-center" placeholder="Введите данные">
            </div>

            <div class="mb-5 input-group input-group-lg">
                <span class="input-group-text" id="inputGroup-sizing-lg">Списываем со счета:</span>
                <input type="text" class="form-control text-center" placeholder="Введите данные">
            </div>

            <div class="d-grid gap-2 d-mb-block mb-4">
                <button type="submit" class="btn btn-success btn-lg mb-3">Подтверждаю</button>
            </div>

    </form>

</div>

{% endblock %}
