{% extends 'main/base.html' %}

{% block title %}Личный кабинет{% endblock %}

# стили сделаны для того, чтобы хоть что-то было

{% block content %}
<div class="col-6 text-center">
    {% if current_user.is_authenticated %}
        <h2 d-flex flex-wrap justify-content-center>Добрый день, {{ current_user.name }}!</h2>
    {% endif %}
</div>
<block class="mb-3" style="display: flex; justify-content: center; text-align: center">
    <block style="display: grid">
        <a class="btn btn-primary btn-lg" role="button" href="{{ url_for('proposal.new_transaction', _external=True) }}">
            Перевод
        </a>
        <p></p>
        <a class="btn btn-primary btn-lg" role="button" href="{{ url_for('proposal.view_transaction', _external=True) }}">
            Выставить счет
        </a>
        <p></p>
        <a class="btn btn-primary btn-lg" role="button" href="{{ url_for('proposal.view_transaction', _external=True) }}">
            Неоплаченные счета
        </a>
    </block>
</block>
{% endblock %}
