{% extends 'main/base.html' %}

{% block title %}Личный кабинет{% endblock %}

# стили сделаны для того, чтобы хоть что-то было

{% block content %}
<div class="text-wrap text-center d-flex flex-wrap align-items-center justify-content-center mb-3">
    {% if current_user.is_authenticated %}
        <h3><strong>Добрый день, {{ current_user.name }}!</strong></h3>
    {% endif %}
</div>

<block class="mb-3" style="display: flex; justify-content: center; text-align: center">
    <block style="display: grid">
        <a class="{{ color_for_button }} btn-lg" role="button" href="{{ url_for('proposal.new_transaction', _external=True) }}">
            Перевод
        </a>
        <p></p>
        <a class="{{ color_for_button }} btn-lg" role="button" href="{{ url_for('proposal.view_transaction', _external=True) }}">
            Выставить счет
        </a>
        <p></p>
        <a class="{{ color_for_button }} btn-lg" role="button" href="{{ url_for('proposal.view_transaction', _external=True) }}">
            Неоплаченные счета
        </a>
    </block>
</block>
{% endblock %}
