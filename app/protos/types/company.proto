syntax = "proto3";

package types;

enum Role {
    ROLE_UNSPECIFIED = 0;
    CEO = 1;
    FOUNDER = 2;
    EMPLOYEE = 3;
    CFO = 4;
    MARKETING_MANAGER = 5;
    PRODUCTION_MANAGER = 6;
}

message Company {
    int64 id = 1;
    int64 bank_account_id = 2;
    int64 prefecture_id = 3;
    string name = 4;
    string about = 5;
}
