syntax = "proto3";

package product;

message ConsumeProductRequest {
    string product = 1;
    int64 account = 2;
}

message ConsumeProductResponse {
    enum Status {
        SUCCESS = 0;
        MISSING_PARAMETERS = 1;
        TYPE_MISMATCH = 2;
        NOT_CONSUMABLE = 3;
        ERROR = 4;
        NOT_ACCEPTABLE = 5;
        ALREADY_CONSUMED = 6;
        CONFLICT = 7;
    }

    Status status = 1;
    string message = 2;
}