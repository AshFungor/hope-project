syntax = "proto3";

package transaction;

message DecideTransactionRequest {
    string status = 1;
    int32 account = 2;
}

message DecideTransactionResponse {
    enum Status {
        ACCEPTED = 0;
        REJECTED = 1;
        ALREADY_PROCESSED = 2;
        COUNT_OUT_OF_BOUNDS = 3;
        AMOUNT_OUT_OF_BOUNDS = 4;
        SELLER_MISSING_GOODS = 5;
        CUSTOMER_MISSING_MONEY = 6;
    }

    Status status = 1;
}
